  <a class="font-medium px-3 py-1 rounded-lg text-white bg-gray-900" href="#">Dashboard</a>
  <a class="font-medium px-3 py-1 rounded-lg hover:text-white hover:bg-gray-700" href="#">Team</a>
  <a class="font-medium px-3 py-1 rounded-lg hover:text-white hover:bg-gray-700" href="#">Project</a>
  <a class="font-medium px-3 py-1 rounded-lg hover:text-white hover:bg-gray-700" href="#">Calendar</a>

    <bars-3-outline-icon 
    *ngIf="!isMenuOpen"
    (click)="toggleMenu()"
    class="hover:cursor-pointer rounded hover:text-white p-1 hover:bg-gray-700 sm:hidden"
    />

    <x-mark-outline-icon
    *ngIf="isMenuOpen"
    (click)="toggleMenu()"
    class="hover:cursor-pointer rounded hover:text-white p-1 hover:bg-gray-700 sm:hidden"
    />


    <div class="flex items-center">
    <bell-outline-icon class="pr-4 hover:cursor-pointer hover:text-white"/>

    

    <img 
    class="rounded-full w-8 h-8"
    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
    alt="avatar">

  </div>
  

</div>
<div *ngIf="isMenuOpen" class="flex flex-col text-gray-300 bg-gray-800 p-2">
  <a class="font-medium px-3 py-1 mb-1 rounded-md text-white bg-gray-900" href="#">Dashboard</a>
  <a class="font-medium px-3 py-1 mb-1 rounded-md hover:text-white hover:bg-gray-700" href="#">Team</a>
  <a class="font-medium px-3 py-1 mb-1 rounded-md hover:text-white hover:bg-gray-700" href="#">Project</a>
  <a class="font-medium px-3 py-1 mb-1 rounded-md hover:text-white hover:bg-gray-700" href="#">Calendar</a>
</div>

<div class="flex justify-end p-5">
  <button><light-bulb-outline-icon (click)="toggleDarkTheme()"></light-bulb-outline-icon></button>
</div>

<div class="flex justify-center">
<textarea id="message" rows="4" class="block p-2.5 w-1/2 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Add comment here..."></textarea>
</div>
<div class="flex items-center justify-center px-3 py-2">
  <button type="submit" class="flex items-center py-2.5 px-4 text-xs font-medium text-center text-white border-blue-700 bg-blue-700 rounded-lg dark:focus:ring-blue-900 hover:bg-blue-800">
      Post comment
  </button>
