<div>
  <div class="flex items-center justify-between text-gray-400 bg-gray-800 select-none py-4 px-2 sm:px-6">

    <div class="hidden sm:flex sm:justify-between sm:space-x-6">
      <a class="font-medium px-3 py-1 rounded-md text-white bg-gray-900" href="#">Dashboard</a>
      <a class="font-medium px-3 py-1 rounded-md hover:text-white hover:bg-gray-700" href="#">Team</a>
      <a class="font-medium px-3 py-1 rounded-md hover:text-white hover:bg-gray-700" href="#">Projects</a>
      <a class="font-medium px-3 py-1 rounded-md hover:text-white hover:bg-gray-700" href="#">Calendar</a>
    </div>

    <bars-3-outline-icon
      *ngIf="!isMenuOpen"
      (click)="toggleMenu()"
      class="p-2 rounded hover:text-white hover:cursor-pointer hover:bg-gray-700 sm:hidden"
    />

    <x-mark-outline-icon
      *ngIf="isMenuOpen"
      (click)="toggleMenu()"
      class="p-2 rounded hover:text-white hover:cursor-pointer hover:bg-gray-700 sm:hidden"
    />

    <div class="flex items-center">

      <bell-outline-icon class="pr-4 hover:cursor-pointer hover:text-white"/>

      <img
        class="w-8 h-8 rounded-full mr-2"
        src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
        alt="avatar">
    </div>

  </div>

  <div *ngIf="isMenuOpen" class="flex flex-col text-gray-300 bg-gray-800 p-2">
    <a class="font-medium px-3 py-2 mb-1 rounded-md text-white bg-gray-900" href="#">Dashboard</a>
    <a class="font-medium px-3 py-2 mb-1 rounded-md hover:text-white hover:bg-gray-700" href="#">Team</a>
    <a class="font-medium px-3 py-2 mb-1 rounded-md hover:text-white hover:bg-gray-700" href="#">Projects</a>
    <a class="font-medium px-3 py-2 mb-1 rounded-md hover:text-white hover:bg-gray-700" href="#">Calendar</a>
  </div>
</div>
